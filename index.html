<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <title>Project tracking intro component</title> 
 </head>

 <body>

    <div class="background"></div>
    
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><img class="logo" src="images/logo.svg" alt=""></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">PRODUCT</li>
                    <li class="menu-list-item">FEATURES</li>
                    <li class="menu-list-item">PRICING</li>
                    <span id="dot">&#8226;</span>
                    <li class="menu-list-item" id="login">LOGIN</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="grid-item" id="first">
            <div class="grid-item-content-1">
                <div class="label-flex">
                    <div class="label-new">NEW</div>
                    <div class="label-monograph">MONOGRAPH DASHBOARD</div>
                </div>

                <div class="grid-item-title">POWERFUL INSIGHTS INTO YOUR TEAM</div>
                <div class="grid-item-text">Project planning and time tracking for agile teams</div>

                <div class="button-flex">
                    <div class="grid-item-button">SCHEDULE A DEMO</div>
                    <div class="grid-item-button-text">TO SEE A PREVIEW</div>
                </div>
               
            </div>
        </div>

        <div class="grid-item" id="second">
            <div class="grid-item-content-2">
                <img class="grid-item-image" src="images/illustration-devices.svg" alt="devices">
            </div>    
        </div>
    </div>

</body>
